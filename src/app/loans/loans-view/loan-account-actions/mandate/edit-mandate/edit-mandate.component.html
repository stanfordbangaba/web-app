<div class="container">

  <mat-card>

    <form [formGroup]="mandateForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field>
            <mat-label>Mandate Number</mat-label>
            <input matInput required formControlName="debitOrderMandateNumber">
            <mat-error *ngIf="mandateForm.controls.debitOrderMandateNumber.hasError('required')">
              Mandate Number <strong>is required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Additional Fee</mat-label>
            <input matInput required formControlName="additionalFee">
            <mat-error *ngIf="mandateForm.controls.additionalFee.hasError('required')">
              Additional Fee <strong>is required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Due Date</mat-label>
            <!--            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="startDatePicker" required formControlName="startDate">-->
            <input matInput [min]="minDate" [matDatepicker]="startDatePicker" required formControlName="debitOrderDueDate">
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
            <mat-error *ngIf="mandateForm.controls.debitOrderDueDate.hasError('required')">
              Due Date is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Start Date</mat-label>
            <!--            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="startDatePicker" required formControlName="startDate">-->
            <input matInput [min]="minDate" [matDatepicker]="startDatePicker" required formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
            <mat-error *ngIf="mandateForm.controls.startDate.hasError('required')">
              Start Date is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>End Date</mat-label>
            <!--            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="endDatePicker" formControlName="endDate">-->
            <input matInput [min]="minDate" [matDatepicker]="endDatePicker" formControlName="endDate">
            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
          </mat-form-field>

        </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../']">Cancel</button>
        <button mat-raised-button color="primary" [disabled]="!mandateForm.valid" *mifosxHasPermission="'CREATE_TELLER'">Submit</button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
